    <!-- The wrapper and content divs set margins and positioning -->
    <div class="wrapper">
      <div class="content" role="main">
        <!-- This is the start of content for our page -->
        <h1 class="title">Memory and Sound Game</h1>

    
        <!-- Instructions on using this project -->
        <div class="body">
          
          <p>
            <strong>Welcome!</strong>
          </p>
          <p>
            Repeat back the pattern shown to win the game in 60 secs! You can only make 2 mistakes! 
          </p>
         
          <!-- start and end buttons--> 
          <button id="startBtn" onclick="startGame()">Start</button>
          <button class = "hidden" id="endBtn" onclick="stopGame()">
            End
          </button>
          
          <p id ="timer">
            
            Timer: 60<!--span id="timer">0</span> seconds remaining -->
          </p>
        <!-- buttons for the game (8 total) --> 
          <div id="gameButtonArea">
            
              <button id="bt1" onclick="guess(1)" onmousedown ="startTone(1); showImage(1)" onmouseup="stopTone();hideImage(1)">
                <img id = "image1" src= "https://cdn.glitch.global/68bc9f72-7abd-4cf2-8f0f-59c2e266a2ce/husky.jpg?v=1649940862986" height = "180px" width = "180px" margin = "2px" align= "middle"/>

              </button>

              </button>

              </button>
            
              <br/>
            
              <button id="bt5" onclick="guess(5)" onmousedown ="startTone(5); showImage(5)" onmouseup="stopTone(); hideImage(5)">
               <img id = "image5" src = "https://cdn.glitch.global/68bc9f72-7abd-4cf2-8f0f-59c2e266a2ce/bulldog.webp?v=1650069466147" height = "180px" width = "180px" margin = "2px" align= "middle"/>
